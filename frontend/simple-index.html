<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Management System - API Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .status {
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .test-section h3 {
            margin-top: 0;
            color: #495057;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        .result {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Educational Management System</h1>
            <p>API Integration Test & Self-Protection System Validation</p>
        </div>

        <div id="status" class="status info">
            üîÑ Initializing system tests...
        </div>

        <div class="grid">
            <div class="test-section">
                <h3>üîß Backend Health Check</h3>
                <button onclick="testBackendHealth()">Test Backend</button>
                <div id="backend-result" class="result"></div>
            </div>

            <div class="test-section">
                <h3>üë• Users API Test</h3>
                <button onclick="testUsersAPI()">Get Users</button>
                <div id="users-result" class="result"></div>
            </div>

            <div class="test-section">
                <h3>üè´ Schools API Test</h3>
                <button onclick="testSchoolsAPI()">Get Schools</button>
                <div id="schools-result" class="result"></div>
            </div>

            <div class="test-section">
                <h3>üîê Authentication Test</h3>
                <button onclick="testAuth()">Test Login</button>
                <div id="auth-result" class="result"></div>
            </div>
        </div>

        <div class="test-section">
            <h3>üõ°Ô∏è Self-Protection System Status</h3>
            <button onclick="runAllTests()">Run All Tests</button>
            <div id="protection-result" class="result"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001';
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = JSON.stringify(data, null, 2);
            element.style.background = isError ? '#f8d7da' : '#d4edda';
        }

        async function testBackendHealth() {
            try {
                updateStatus('üîÑ Testing backend health...', 'info');
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    updateStatus('‚úÖ Backend is healthy and running!', 'success');
                    showResult('backend-result', data);
                } else {
                    throw new Error(`HTTP ${response.status}: ${data.message}`);
                }
            } catch (error) {
                updateStatus('‚ùå Backend connection failed', 'error');
                showResult('backend-result', { error: error.message }, true);
            }
        }

        async function testUsersAPI() {
            try {
                const response = await fetch(`${API_BASE}/api/users`);
                const data = await response.json();
                showResult('users-result', data);
            } catch (error) {
                showResult('users-result', { error: error.message }, true);
            }
        }

        async function testSchoolsAPI() {
            try {
                const response = await fetch(`${API_BASE}/api/schools`);
                const data = await response.json();
                showResult('schools-result', data);
            } catch (error) {
                showResult('schools-result', { error: error.message }, true);
            }
        }

        async function testAuth() {
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpassword'
                    })
                });
                const data = await response.json();
                showResult('auth-result', data);
            } catch (error) {
                showResult('auth-result', { error: error.message }, true);
            }
        }

        async function runAllTests() {
            updateStatus('üîÑ Running comprehensive system tests...', 'info');
            const results = {
                timestamp: new Date().toISOString(),
                tests: {}
            };

            // Test backend health
            try {
                const healthResponse = await fetch(`${API_BASE}/health`);
                results.tests.backend_health = {
                    status: healthResponse.ok ? 'PASS' : 'FAIL',
                    data: await healthResponse.json()
                };
            } catch (error) {
                results.tests.backend_health = {
                    status: 'FAIL',
                    error: error.message
                };
            }

            // Test all APIs
            const apis = ['/api/test', '/api/users', '/api/schools'];
            for (const api of apis) {
                try {
                    const response = await fetch(`${API_BASE}${api}`);
                    results.tests[api] = {
                        status: response.ok ? 'PASS' : 'FAIL',
                        data: await response.json()
                    };
                } catch (error) {
                    results.tests[api] = {
                        status: 'FAIL',
                        error: error.message
                    };
                }
            }

            // Test authentication
            try {
                const authResponse = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'test@example.com', password: 'test' })
                });
                results.tests.authentication = {
                    status: authResponse.ok ? 'PASS' : 'FAIL',
                    data: await authResponse.json()
                };
            } catch (error) {
                results.tests.authentication = {
                    status: 'FAIL',
                    error: error.message
                };
            }

            // Calculate overall status
            const passedTests = Object.values(results.tests).filter(test => test.status === 'PASS').length;
            const totalTests = Object.keys(results.tests).length;
            
            results.summary = {
                passed: passedTests,
                total: totalTests,
                success_rate: `${Math.round((passedTests / totalTests) * 100)}%`
            };

            if (passedTests === totalTests) {
                updateStatus('üéâ All tests passed! System is fully operational.', 'success');
            } else {
                updateStatus(`‚ö†Ô∏è ${passedTests}/${totalTests} tests passed. System partially operational.`, 'error');
            }

            showResult('protection-result', results);
        }

        // Auto-run initial test
        window.onload = function() {
            testBackendHealth();
        };
    </script>
</body>
</html>
